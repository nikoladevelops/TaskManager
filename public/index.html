<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav id="navBar">
        <li id="allTasksBtn"><a href="/">All Tasks</a></li>
        <li id="createBtn"><a>Create</a></li>
        <li id="refreshBtn"><a>Refresh</a></li>
    </nav>

    <div id="createModal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="modal-title">Create Task</h2>
        </div>
        <div class="modal-body">
            <div>
                <input class="taskName" type="text" placeholder="Task name">
            </div>
            <div>
                <label for="isCompleted">Completed</label>
                <input type="checkbox" class="isCompleted" type="text">
            </div>
            <div>
                <button class="submitBtn">Create</button>
            </div>
        </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="modal-title">Edit Task</h2>
        </div>
        <div class="modal-body">
            <div>
                <input class="taskName" type="text" placeholder="Task name">
            </div>
            <div>
                <label for="isCompleted">Completed</label>
                <input type="checkbox" class="isCompleted" type="text">
            </div>
            <div>
                <button class="submitBtn">Edit</button>
            </div>
        </div>
        </div>
        <span class="idHolder" hidden></span>
        <span class="htmlTaskIdToEdit" hidden></span>
    </div>

    <div class="container">
        <div class="task">
            <h4 class="task-name">taskk</h4>
            <div class="task-footer">
                <div class="completed">
                    <p>COMPLETED</p>
                </div>
                <div class="task-btns">
                    <button class="editBtn">EDIT</button>
                    <button class="deleteBtn">DELETE</button>
                </div>
                <span class="idHolder" hidden="">64117be48a9ced9f657e7b8e</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="modal.js"></script>
    <script src="modalSetUp.js"></script>
</body>
</html>
